<!-- BEGIN 01-molecules/blocks/story-item -->
{% comment %}
<!-- The story-item object is a list-item (although it doesn't need to appear in a list) that consists of the meta-info about an article. It's intended for use in places like the Latest Stories organism and the Related Story molecule.

HOW TO INCLUDE THIS ASIDE OBJECT
---------------------------------
Use the content-source parameter parameter to specify the path of its contained image. Like this: 
	[% include 01-molecules/blocks/story-item.html content-source="http://baconmockup.com/300/200" %]

If you want to adapt the object you can extend it by using the story-item-class parameter to add a new BEM class. Like this:
	[% include 01-molecules/blocks/story-item.html content-source="http://baconmockup.com/300/200" story-item-class="story-item--latest-stories" %]
-->
{% endcomment %}
<div class="story-item {{ include.story-item-class }}" data-dev-object-descrip="01-molecules/blocks/story-item" data-dev-status="IN-PROGRESS">
	
	<div class="media-image col-sm-12 col-xs-3">
		<a href="#">
			{% include 00-atoms/images/image.html content-source="/ui/img/placeholder.svg" %}
		</a>
	</div>
	
	<div class="media-body col-sm-12 col-xs-9">
		<h5 class="latest-stories--story-item__hed">Tyee Poll: What Will Journalism after Newspapers Look Like?</h5>
		<p class="latest-stories--story-item__dek">Postmedia's downward spiral begs the question. Tell us what you think.</p>
		<span class="latest-stories__date hidden-xs">Sept 30 &nbsp;&nbsp;|&nbsp;&nbsp;</span>
		<span class="latest-stories__author hidden-xs">J Alston-O'Connor</span>
	</div>

</div>
<!-- END 01-molecules/blocks/story-item -->
