<!-- Begin molecules/text/author-info -->
<div class="author-info clearfix" data-dev-object-descrip="molecules/text/author-info" data-dev-status="IN-PROGRESS">

    <img src='{{ site.url}}ui/img/{{ include.author-headshot }}'>

    <div>
        By <a href="#" data-bind="author-name">{{ include.author-name }}</a>, <span data-bind="date">{{ include.article-date }}</span>, TheTyee.ca
        <span class="author-info__bio" data-bind="author-bio">{{ include.author-bio }}</span>
        <a href="#" class="author-more">Show More</a>
    </div>

</div>
