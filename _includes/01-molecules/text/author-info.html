<!-- Begin molecules/text/author-info -->
<div class="author-info clearfix" data-dev-object-descrip="molecules/text/author-info" data-dev-status="IN-PROGRESS">

    <img class="author-headshot" src='{{ site.url}}{{ include.author-headshot }}'>

    <div class="author-info__text">

        By <a href="/author-link-here/" data-bind="author-name">{{ include.author-name }}</a>
        <span class="author-info__date">
            <span data-bind="date">{{ include.article-date }}</span>&nbsp;|&nbsp;TheTyee.ca {% comment %}
        </span> <-- NBSP IS NECESSARY HERE {% endcomment %}

        <span class="author-info__bio" data-bind="author-bio">{{ include.author-bio }}</span>
        
    </div>

</div>
